<h1>{{ heroe.nombre | uppercase }}</h1>
<h6>({{ heroe.aparicion | date:'y'}})</h6>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.name }}">
    <br><br>
    <!-- href="heroes" -->
    <a
      [routerLink]="['/heroes']"
      class="btn btn-outline-danger btn-block"
    >
    Regresar
    </a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <img class="img-logo" src="assets/img/{{ heroe.casa === 'DC' ? 'dc-logo.jpg' : 'marvel-logo.png' }}" alt="{{ heroe.nombre }}">
      <!-- <img class="img-logo" *ngIf="heroe.casa === 'DC'" src="assets/img/dc-logo.jpg" alt="{{ heroe.nombre }}">
      <img class="img-logo" *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel-logo.png" alt="{{ heroe.nombre }}"> -->
    </div>
  </div>
</div>
